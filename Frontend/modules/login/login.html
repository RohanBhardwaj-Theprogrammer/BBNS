<!-- <!DOCTYPE html> -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Signup</title>
    <link rel="stylesheet" href="../../common/css/base.css" />
    <link rel="stylesheet" href="../../common/css/navbar.css" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <header id="navbar"></header>
    <main>
      <div class="form-container">
        <h1 id="auth-heading">Login</h1>
        <form id="auth-form">
          <!-- Login Fields (only for login form) -->
          <div id="login-fields">
            <div class="form-group">
              <label for="userid">UserID</label>
              <input
                type="text"
                id="userid"
                name="userid"
                placeholder="Enter your UserID"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
              />
            </div>
          </div>

          <!-- Signup Fields (only for signup form) -->
          <div id="signup-fields" style="display: none">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Enter your name"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                placeholder="Enter your phone number"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="signup-password"
                name="password"
                placeholder="Enter your password"
                required
              />
            </div>
            <div class="form-group">
              <label for="category">Category</label>
              <select id="category" name="category" required>
                <option value="" disabled selected>Select your category</option>
                <option value="customer">Customer</option>
                <option value="retailer">Retailer</option>
                <option value="manufacturer">Manufacturer</option>
              </select>
            </div>
            <div id="category-specific-fields"></div>
          </div>

          <button type="submit" id="auth-btn">Login</button>
          <p id="toggle-text">Don't have an account?</p>
          <button type="button" id="toggle-btn" class="toggle-btn">
            Signup
          </button>
        </form>
      </div>
    </main>
    <script src="../../common/js/navbar.js"></script>
    <script src="login.js"></script>
  </body>
</html>
